<!DOCTYPE html>
<html>
<head>
	<title>Draffty</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<header class="main-header">
		<div class="container center">
			<h2 class="logo brand-site main-header__item">Icalia Labs</h2>
			<nav class="main-header__item">
				<span>View:</span>
				<div class="bullet-select">
					<span class="bullet-select__status in-progress"></span>
					<h3 class="bullet-select__value">In Pogress</h3>

					<div class="bullet-select-container">
						<div class="bullet-select-container__option">
							<span class="bullet-select-container__status in-progress"></span>
							<h3 class="bullet-select-container__value">Pending</h3>
						</div>
						<div class="bullet-select-container__option">
							<span class="bullet-select-container__status in-progress"></span>
							<h3 class="bullet-select-container__value">In Review</h3>
						</div>
						<div class="bullet-select-container__option">
							<span class="bullet-select-container__status in-progress"></span>
							<h3 class="bullet-select-container__value">Done</h3>
						</div>
					</div>
				</div>
			</nav>
			<nav class="main-header__item">
				<div class="avatar-group">
					<figure class="avatar avatar-small" data-username="Walter Reyes">
						<span class="avatar__name">WR</span>
					</figure>
					<figure class="avatar avatar-small" data-username="Eduardo Higareda">
						<span class="avatar__name">EH</span>
					</figure>
					<figure class="avatar avatar-small" data-username="Brenda Osom">
						<span class="avatar__name">BO</span>
					</figure>
					<figure class="avatar avatar-small" data-username="Eduardo Higareda">
						<span class="avatar__name">EH</span>
					</figure>
				</div>
				<a href="#" class="main-header__link">
					Share
					<i class="material-icons">group_add</i>
				</a>
				<a href="#" class="main-header__link">Logout</a>
			</nav>
		</div>
	</header>
	<main class="draft">
		<div class="draft-container">
			<div class="draft-comments">
				<div class="draft-comment">
					<div class="draft-comment__point"></div>
					<article class="draft-comment__box">
						<h2>Hola</h2>
					</article>
				</div>
			</div>
			<img src="https://d13yacurqjgara.cloudfront.net/users/1333/screenshots/2865925/attachments/591048/drone-large.png">
		</div>
	</main>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
